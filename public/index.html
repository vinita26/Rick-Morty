<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  -->
  <!--Custom CSS  and Google-Font-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <link rel="stylesheet" href="css/mystyles.css">
  <link rel="shortcut icon" type="image/png" href="images/icon.jpg" />


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <title>Rick&Morty</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <h4 class="text-center my-header">Rick and Morty Show</h4>
  </nav>

  <div class="container">

    <div class="row">
      <aside class="col-sm-3">
        <h3>Filters:</h3>
        <div class="card" style="margin-bottom: 20px;">
          <article class="card-group-item">
            <header class="card-header">
              <h6 class="title">Species </h6>
            </header>
            <div class="filter-content">
              <div class="card-body">
                <form>
                  <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="" checked>
                    <span class="form-check-label">
                      Human
                    </span>
                  </label> <!-- form-check.// -->
                  <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                    <span class="form-check-label">
                      Mytholog
                    </span>
                  </label> <!-- form-check.// -->
                  <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                    <span class="form-check-label">
                      Other Species...
                    </span>
                  </label> <!-- form-check.// -->
                </form>

              </div> <!-- card-body.// -->
            </div>
          </article> <!-- card-group-item.// -->

          <article class="card-group-item">
            <header class="card-header">
              <h6 class="title">Gender </h6>
            </header>
            <div class="filter-content">
              <div class="card-body">
                <label class="form-check">
                  <input class="form-check-input" type="checkbox" value="" checked>
                  <span class="form-check-label">
                    Male
                  </span>
                </label>
                <label class="form-check">
                  <input class="form-check-input" type="checkbox" value="" checked>
                  <span class="form-check-label">
                    Female
                  </span>
                </label>

              </div> <!-- card-body.// -->
            </div>
          </article> <!-- card-group-item.// -->

          <article class="card-group-item">
            <header class="card-header">
              <h6 class="title">Origin </h6>
            </header>
            <div class="filter-content">
              <div class="card-body">
                <label class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <span class="form-check-label">
                    Unknown
                  </span>
                </label>
                <label class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <span class="form-check-label">
                    Post-Apocalyptic Earth
                  </span>
                </label>
                <label class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <span class="form-check-label">
                    Nuptia 4
                  </span>
                </label>
                <label class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <span class="form-check-label">
                    Other Origins...
                  </span>
                </label>

              </div> <!-- card-body.// -->
            </div>
          </article> <!-- card-group-item.// -->
        </div> <!-- card.// -->
      </aside> <!-- col.// -->

      <aside class="col-sm-9">
        <div>
          <p>Selected Filters</p>
          <span class="badge badge-primary filter-badge" style="height: 20px;">
            Human
            <button type="button" class="close" aria-label="Dismiss">
              <span aria-hidden="true">&times;</span>
            </button>
          </span>
          <span class="badge badge-primary filter-badge" style="height: 20px;">
            Nuptia 4
            <button type="button" class="close" aria-label="Dismiss">
              <span aria-hidden="true">&times;</span>
            </button>
          </span>
        </div>
        </br>
        <div>
          <p>Search By Name:</p>
          <nav class="navbar navbar-light">
            <form class="form-inline">
              <input class="form-control mr-sm-2" id="userTextBox" type="search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="dropdown dropdown-light">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sort by ID
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Ascending</a>
                <a class="dropdown-item" href="#">Descending</a>
              </div>
            </div>
          </nav>
        </div>

        <div id="card-area">



        </div>

      </aside> <!-- col.// -->

    </div> <!-- row.// -->

  </div>
  <!--container end.//-->


  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <h6 class="text-center my-footer">React Pre Assignment(Author: Vinita Gupta)</h6>
  </nav>

</body>

</html>
